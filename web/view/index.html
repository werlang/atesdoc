<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Atestado de Docência - IFSUL</title>
    <script type="module" src="/js/index.min.js" defer></script>
    <link rel="stylesheet" href="/css/index.min.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-title">
            <i class="fa-solid fa-graduation-cap"></i>
            <h1>Gerador de Atestado de Docência</h1>
        </div>
        <div class="header-subtitle">
            Instituto Federal Sul-Rio-Grandense - Campus Charqueadas
        </div>
    </header>

    <main>
        <!-- Progress Indicator -->
        <section class="progress-indicator">
            <div class="step active">
                <span class="step-number">1</span>
                <span class="step-label">Identificação</span>
            </div>
            <div class="step">
                <span class="step-number">2</span>
                <span class="step-label">Período</span>
            </div>
            <div class="step">
                <span class="step-number">3</span>
                <span class="step-label">Componentes</span>
            </div>
        </section>
        
        <section class="content active">
            <form class="user-search">
                <div class="form-header">
                    <h2>Dados do Professor</h2>
                    <p>Insira as informações para busca do professor</p>
                </div>
                <div class="card-content">
                    <div class="form-group">
                        <!-- fix: label for matches input id -->
                        <label for="professor-id">Pesquisa do Professor</label>
                        <input type="text" id="professor-id" name="professor-id" placeholder="Nome, CPF ou SIAPE do Professor" required>
                    </div>
                </div>
                <button id="search-professor-btn" class="default">
                    <i class="fa-solid fa-magnifying-glass"></i> Buscar Professor
                </button>
            </form>

            <div class="professor-list">
                <!-- Professor list will be dynamically populated here -->
            </div>
        </section>

        <section class="content">
            <form class="semester-selection">
                <div class="form-header">
                    <h2>Período Letivo</h2>
                    <p>Selecione os semestres desejados para o atestado de <strong class="professor-name">PROFESSOR</strong></p>
                </div>
                <div class="semester-list">
                    <!-- Semester selection will be dynamically populated here -->
                </div>
                <button id="prev-semester-btn" type="button">
                    <i class="fa-solid fa-arrow-left"></i>
                    <span>Anterior</span>
                </button>
                <button id="search-books-btn" class="default">
                    <i class="fa-solid fa-book"></i>
                    <span>Pesquisar Diários</span>
                </button>
            </form>

        </section>
        <section class="content">
            <div class="book-list">
                <!-- Book list will be dynamically populated here -->
            </div>
        </section>

    </main>

    {{{template-vars}}}
</body>
</html>
