services:
    web:
        build: ./web
        restart: unless-stopped
        volumes:
            - ./web:/app
            - node_modules_web:/app/node_modules
        working_dir: /app
        env_file:
            - .env
        ports:
            - 80:80
        command: npm run ${NODE_ENV}
    api:
        build: ./api
        restart: unless-stopped
        volumes:
            - ./api:/app
            - node_modules_api:/app/node_modules
        working_dir: /app
        env_file:
            - .env
        ports:
            - 127.0.0.1:8080:8080
        command: npm run $NODE_ENV
        # command: tail -f /dev/null
    chrome:
        image: 'zenika/alpine-chrome:latest'
        entrypoint: ["chromium-browser", "--headless", "--disable-gpu", "--disable-software-rasterizer", "--disable-dev-shm-usage", "--no-sandbox", "--remote-debugging-address=0.0.0.0", "--remote-debugging-port=9222"]
        ports:
            - 9222:9222
    scraper:
        build: ./scraper
        restart: unless-stopped
        volumes:
            - ./scraper:/app
            - node_modules_scraper:/app/node_modules
        working_dir: /app
        env_file:
            - .env
        network_mode: host
        # command: npm start
        command: tail -f /dev/null #idle container
volumes:
    node_modules_web:
    node_modules_scraper:
    node_modules_api:
